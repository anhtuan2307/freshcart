<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Document" content="width=device-width, initial-scale=1.0">
    <title>Freshcart - Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="topnav">
        <a href="website.html">Home</a>
        <a class="active" href="products.html">Products</a>

    </div>

    <header>
        <div class="navbar">
            <div class="logo">
                <h1><a href="website.html">Freshcart</a></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button class="search-btn">üîç</button>
            </div>
            <div class="nav-icons">
                <button id="login-btn">Sign In</button>
                <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Our Products</h2>

        <!-- Fresh Food Section -->
        <section class="product-category">
            <h3>Fresh Food</h3>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_1096/k%2Farchive%2F0c9c8a7be61e6c85941859e1f369d9ffa4dc936d"
                        alt="Salmon Fillet">
                    <h4>Salmon Fillet</h4>
                    <p><strong>$20.00</strong></p>
                    <button onclick="addToCart('Salmon Fillet', 20)">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScBZi04UqrLaLAOUHCjdA2rZxQeE5ZgE0m0w&s"
                        alt="Fresh Tuna">
                    <h4>Fresh Tuna</h4>
                    <p><strong>$18.00</strong></p>
                    <button onclick="addToCart('Fresh Tuna', 18)">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cooked Food Section -->
        <section class="product-category">
            <h3>Cooked Food</h3>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_1096/k%2Farchive%2FSloppy-Joes-2268"
                        alt="Grilled Salmon">
                    <h4>Grilled Salmon</h4>
                    <p><strong>$25.00</strong></p>
                    <button onclick="addToCart('Grilled Salmon', 25)">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_913/k%2F08-2023-tuna-melt%2Ftuna-melt-415"
                        alt="Tuna Steak Meal">
                    <h4>Tuna Steak Meal</h4>
                    <p><strong>$22.00</strong></p>
                    <button onclick="addToCart('Tuna Steak Meal', 22)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Freshcart</p>
    </footer>

    <script>
        function addToCart(productName, price) {
            // Placeholder for cart functionality
            alert(productName + " added to cart for $" + price);
        }
    </script>

</body>

</html>
